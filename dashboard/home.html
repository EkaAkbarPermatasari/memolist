<body>

    <!-- napigator -->

    <nav class="nav">

            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#features">Features</a>

    <!-- features section -->

                    <input type="checkbox">

                </section>
                <section>
                    <a href="#">Forgot password?</a>
                </section>
            </div>
            <div class="input-submit">
                <p>Don't have an account?</p>
            </div>
